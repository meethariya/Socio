<main>
  <section class="login-section">
    <form class="login-form">
      <a routerLink="/">
        <img src="favicon.ico" alt="Logo" height="48" width="48">
      </a>
      <h1>Login</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="Jhon Doe" autocomplete="username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <a class="register-link" routerLink="/sign-up">Dont have an account? Sign up</a>
      <button type="submit" class="btn">Login</button>
    </form>
  </section>
</main>
