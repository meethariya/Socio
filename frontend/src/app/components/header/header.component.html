<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="logo-group" href="/">
        <img src="favicon.ico" alt="Logo" loading="lazy" height="48" width="48">
        <h3>{{title()}}</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation" (click)="toggleCollapse()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div [class]="`collapse navbar-collapse${!isCollapsed?' show':''}`" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <div class="cta-group">
          @if (authService.getToken()==null) {
          <a type="button" class="btn login" routerLink="/login">Login</a>
          }
          @else{
          <button class="btn search-button" type="button" (click)="friendService.openModal()">
            <span>Search people</span>
            <svg height="24px" width="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>

          <a routerLink="/profile" [title]="authService.userProfile?.username">
            <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
              class="user-profile">

              <g id="SVGRepo_iconCarrier">
                <circle cx="12" cy="9" r="3" stroke="currentcolor" stroke-width="1.5" />
                <path d="M17.9691 20C17.81 17.1085 16.9247 15 11.9999 15C7.07521 15 6.18991 17.1085 6.03076 20"
                  stroke="currentcolor" stroke-width="1.5" stroke-linecap="round" />
                <path
                  d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                  stroke="currentcolor" stroke-width="1.5" stroke-linecap="round" />
              </g>

            </svg>
          </a>
          <button class="btn logout" (click)="logout()">Logout</button>
          }
        </div>
      </div>
    </div>
  </nav>
</header>
